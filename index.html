<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     <div class="container">
         <div class="imgContainer">
             <div class="img-box">
                   <img src="4290822.webp"  id ="img"alt="">
             </div>
             <div class="upContainer">
                 <form>
                     <label for="up">Upload</label>
                     <input type="file" id="up">
                 </form>
             </div>
         </div>
         <div class="filter">
             <ul>
                 <li>
                     <label for="sat">Saturate</label>
                     <div class="input-reset">
                        <input type="range" id="sat" min="0" max="200" value="100">
                        <span id="desat">Reset</span>
                     </div>
                 </li>
                 <li>
                    <label for="con">contrast</label>
                    <div class="input-reset">
                        <input type="range" id="con" min="0" max="200" value="100">
                        <span id="decon">Reset</span>
                    </div>
                </li>
                <li>
                    <label for="bright">brightness</label>
                    <div class="input-reset">
                        <input type="range" id="bright" min="0" max="200" value="100">
                        <span id="debright">Reset</span>
                    </div>
                </li>
                <li>
                    <label for="sepia">sepia</label>
                    <div class="input-reset">
                        <input type="range" id="sepia" min="0" max="200" value="100">
                        <span id="desepia">Reset</span>
                    </div>
                </li>
                <li>
                    <label for="gray">grayscale</label>
                    <div class="input-reset">
                       <input type="range" id="gray" min="0" max="1" value="0" step=".1">
                       <span id="degray">Reset</span>
                    </div>
                </li>
                <li>
                    <label for="blur">blur</label>
                    <div class="input-reset">
                       <input type="range" id="blur"min="0" max="10" value="0" step = ".1">
                       <span id="deblur">Reset</span>
                       </div>
                </li>
                <li>
                    <label for="hue">Hue Rotate</label>
                    <div class="input-reset">
                        <input type="range" id="hue" min="0" max="350" value="0">
                        <span id="dehue">Reset</span>
                    </div>
                </li>
                <li>
                    <a download="true" id="dawnload">Dawnload</a>
                    <span id="reset" onclick="resetValue()" >Reset</span>
                </li>
             </ul>
         </div>
     </div>
     <script src="main.js"></script>
</body>
</html>
